<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Roller</title>
  <style>
    /* ── TENSION TIMERS STYLES ── */
    .tension-timers {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .timer {
      background: var(--bg-secondary);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px var(--shadow-light);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .timer-label {
      font-weight: 600;
      color: var(--text-secondary);
    }
    .timer-value {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--accent);
      min-width: 36px;
      text-align: center;
    }
    .timer-btn {
      padding: 4px 8px;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--bg-tertiary);
      font-size: 0.9rem;
      cursor: pointer;
      transition: all .2s;
    }
    .timer-btn:hover {
      background: var(--accent);
      color: #fff;
    }
    .action-input {
      width: 48px;
      padding: 4px;
      border: 1px solid var(--border);
      border-radius: 6px;
    }

    /* ── BASE STYLES ── */
    :root {
      --bg-secondary: #ffffff;
      --bg-tertiary: #e9eff3;
      --text-primary: #2c3e50;
      --text-secondary: #526c84;
      --accent: #2980b9;
      --accent-secondary: #8e44ad;
      --border: #d3e0ea;
      --success: #27ae60;
      --failure: #c0392b;
      --partial-success: #f39c12;
      --partial-failure: #7f8c8d;
      --warning: #f1c40f;
      --shadow-light: rgba(44, 62, 80, 0.08);
      --shadow-medium: rgba(44, 62, 80, 0.12);
      --bg-primary: #f4f7f9;
    }
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    .dice-roller-app {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      font-family: 'League Spartan', 'Inter', system-ui, sans-serif;
      font-weight: 400;
      line-height: 1.6;
    }
    .main-layout-container {
      display: grid;
      grid-template-columns: 280px 1fr;
      gap: 30px;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    .left-column {
      padding: 20px;
      background-color: var(--bg-secondary);
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow-light);
      align-self: start;
    }
    header.controls-header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 2px solid var(--accent);
    }
    .difficulty-control {
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: var(--bg-secondary);
      padding: 8px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      box-shadow: 0 1px 3px var(--shadow-light);
    }
    .difficulty-label {
      color: var(--text-secondary);
      font-weight: 600;
      font-size: 0.9rem;
    }
    .difficulty-buttons-group {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .difficulty-buttons-group button {
      width: 30px;
      height: 30px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background-color: var(--bg-tertiary);
      color: var(--text-primary);
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: all .2s;
      line-height: 1;
    }
    .difficulty-buttons-group button:hover {
      background-color: var(--accent);
      color: white;
      transform: translateY(-1px);
    }
    #difficultyDisplay {
      font-weight: bold;
      font-size: 1.1rem;
      color: var(--accent);
      padding: 0 8px;
      min-width: 20px;
      text-align: center;
    }
    .dice-pool-display {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 25px;
      padding: 18px;
      background-color: var(--bg-secondary);
      border-radius: 12px;
      min-height: 74px;
      box-shadow: 0 4px 12px var(--shadow-light);
      align-items: center;
      justify-content: center;
    }
    /* …rest of CSS unchanged… */
  </style>
</head>
<body>
  <div class="dice-roller-app">
    <div class="main-layout-container">
      <div class="left-column players-section">
        <h2>Players</h2>
        <div id="playerList" class="player-list"></div>
        <button id="openAddPlayerModalBtn" class="add-player-button">+ Add Player</button>
        <p id="noPlayersText" class="no-players-text" style="display:none;">No players yet. Click '+' to add.</p>
      </div>
      <div class="right-column">
        <header class="controls-header">
          <div class="difficulty-control">
            <span class="difficulty-label">DIFFICULTY:</span>
            <div class="difficulty-buttons-group">
              <button id="decreaseDifficultyBtn">-</button>
              <span id="difficultyDisplay">2</span>
              <button id="increaseDifficultyBtn">+</button>
            </div>
          </div>
        </header>
        <div class="tension-timers">
          <div class="timer strategy-timer">
            <span class="timer-label">Strategy:</span>
            <span id="strategyDisplay" class="timer-value">90</span>s
            <button id="pauseStrategyBtn" class="timer-btn">Pause</button>
            <button id="resetStrategyBtn" class="timer-btn">Reset</button>
          </div>
          <div class="timer action-counter">
            <span class="timer-label">Turns:</span>
            <span id="actionDisplay" class="timer-value">3</span>
            <input id="setActionInput" class="action-input" type="number" min="1" value="3" />
            <button id="resetActionBtn" class="timer-btn">Reset</button>
          </div>
        </div>
        <div id="dicePoolDisplay" class="dice-pool-display"></div>
        <div id="statusMessage" class="status">Ready to roll!</div>
        <div class="actions-group">
          <button id="rollDiceBtn" class="btn-roll roll-mode">Roll Dice</button>
          <div id="specialActionButtonsContainer" class="special-action-buttons-container">
            <button id="pushLuckBtn" style="display:none;">Push Your Luck</button>
            <button id="payPriceBtn" style="display:none;">Pay Price & Redo Roll</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Add Player Modal -->
    <div id="addPlayerModal" class="modal" style="display:none;">
      <div class="modal-content">
        <h2>Add New Player</h2>
        <div class="form-group">
          <label for="playerNameInput">Player Name</label>
          <input id="playerNameInput" type="text" />
        </div>
        <div class="form-group">
          <label for="playerImageInput">Profile Image (Optional)</label>
          <input id="playerImageInput" type="file" accept="image/*" />
          <div id="imagePreviewContainer" class="image-preview" style="display:none;">
            <img id="imagePreview" src="#" alt="Preview" />
          </div>
        </div>
        <div class="modal-actions">
          <button id="cancelAddPlayerBtn">Cancel</button>
          <button id="confirmAddPlayerBtn">Add Player</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
